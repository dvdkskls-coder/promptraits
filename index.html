<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promptraits by Sr. Waly</title>
  <meta name="description" content="Galería de retratos generados con IA. Pulsa en una imagen para ver y copiar el prompt.">
  <style>
    :root {
      --bg: #000;
      --fg: #f5f5f5;
      --muted: #b3b3b3;
      --accent: #ffffff;
      --card: #0f0f0f;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(180deg, rgba(0,0,0,0.95), rgba(0,0,0,0.75), rgba(0,0,0,0));
      backdrop-filter: blur(6px);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 8px;
    }
    h1 {
      margin: 0 0 6px;
      font-size: clamp(22px, 3.5vw, 40px);
      letter-spacing: 0.5px;
      font-weight: 700;
    }
    .sub {
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 14px;
    }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 12px;
    }
    input[type="search"] {
      background: #0c0c0c;
      border: 1px solid #1f1f1f;
      border-radius: 10px;
      padding: 10px 12px;
      color: var(--fg);
      outline: none;
      width: 260px;
    }
    .btn {
      background: #111;
      border: 1px solid #1f1f1f;
      color: var(--fg);
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover { background: #171717; }
    .grid {
      column-width: 280px; /* Masonry-style via CSS columns */
      column-gap: 12px;
      padding: 12px 16px 40px;
      max-width: 1300px;
      margin: 0 auto;
    }
    .item {
      break-inside: avoid;
      margin: 0 0 12px;
      background: var(--card);
      border: 1px solid #141414;
      border-radius: 14px;
      overflow: hidden;
      transition: transform .15s ease;
      cursor: zoom-in;
    }
    .item:hover { transform: translateY(-2px); }
    .thumb {
      display: block;
      width: 100%;
      height: auto;
    }
    .meta {
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .tag {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
    }
    .mini-btn {
      font-size: 12px;
      background: #121212;
      border: 1px solid #222;
      color: var(--fg);
      padding: 6px 8px;
      border-radius: 8px;
      cursor: pointer;
    }
    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.72);
      z-index: 50;
      padding: 24px;
    }
    .modal.open { display: flex; }
    .modal-card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      width: min(1100px, 100%);
      background: #0b0b0b;
      border: 1px solid #1b1b1b;
      border-radius: 18px;
      padding: 16px;
    }
    .modal-media {
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      max-height: 80vh;
    }
    .modal-media img { width: 100%; height: auto; }
    .modal-body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
    }
    .modal-title {
      font-weight: 700;
      font-size: 18px;
      margin: 0;
    }
    textarea {
      width: 100%;
      height: 48vh;
      background: #0e0e0e;
      border: 1px solid #1f1f1f;
      border-radius: 12px;
      color: var(--fg);
      padding: 12px;
      resize: vertical;
      font: inherit;
    }
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .ghost { background: transparent; border-color: #2a2a2a; }
    .ok { background: #ffffff; color: #000; border-color: #fff; }
    .ok:hover { filter: brightness(0.95); }
    .toast {
      position: fixed;
      bottom: 18px; left: 50%;
      transform: translateX(-50%);
      background: #101010;
      color: var(--fg);
      border: 1px solid #222;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
      z-index: 60;
    }
    .toast.show { display: inline-block; }
    @media (max-width: 900px) {
      .modal-card { 
        grid-template-columns: 1fr; 
        max-height: 95vh;
        overflow-y: auto;
      }
      .modal-media {
        max-height: 35vh;
        min-height: 200px;
      }
      .modal-media img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      textarea { 
        height: 25vh;
        min-height: 120px;
      }
      .modal {
        padding: 12px;
        align-items: flex-start;
        padding-top: 20px;
      }
      .actions {
        position: sticky;
        bottom: 0;
        background: #0b0b0b;
        padding: 8px 0;
        margin: 8px -16px -16px;
        border-top: 1px solid #1b1b1b;
        justify-content: center;
      }
      .btn {
        flex: 1;
        min-width: 80px;
        max-width: 120px;
      }
    }
    footer {
      color: var(--muted);
      font-size: 12px;
      text-align: center;
      padding: 28px 12px 40px;
    }
    /* Mejoras adicionales para móvil */
    @media (max-width: 600px) {
      .container {
        padding: 16px 12px 8px;
      }
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      input[type="search"] {
        width: 100%;
        margin-bottom: 8px;
      }
      .grid {
        column-width: 100%;
        padding: 12px 8px 40px;
      }
      .item {
        margin-bottom: 16px;
      }
      .modal-card {
        margin: 0;
        border-radius: 12px;
        padding: 12px;
      }
      .modal-media {
        max-height: 30vh;
        border-radius: 8px;
      }
      textarea {
        height: 20vh;
        font-size: 14px;
      }
      .modal-title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Promptraits <span style="font-weight:400; color:var(--muted)">by Sr. Waly</span></h1>
      <p class="sub">Pulsa en una imagen para ver y copiar el prompt. Fondo negro. Minimal. Rápido.</p>
      <div class="controls">
        <input id="search" type="search" placeholder="Buscar por etiqueta..." aria-label="Buscar">
        <button class="btn" id="openChat">Abrir ChatGPT</button>
      </div>
    </div>
  </header>

  <main>
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <div class="modal-media">
        <img id="modalImg" alt="Vista de la imagen seleccionada"/>
      </div>
      <div class="modal-body">
        <h2 id="modalTitle" class="modal-title"></h2>
        <textarea id="modalPrompt" readonly></textarea>
        <div class="actions">
          <button class="btn ghost" id="closeModal">Cerrar</button>
          <button class="btn" id="copyBtn">Copiar prompt</button>
          <button class="btn ok" id="openBtn">Abrir ChatGPT</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite">¡Copiado!</div>

  <footer>
    © <span id="year"></span> Promptraits. Hecho con ❤️ y IA.
  </footer>

  <script>
  // ========== CONTENIDO DE EJEMPLO ==========
  // Reemplaza con tus URLs de imágenes (pueden ser de tu hosting, Netlify, etc.)
  // y pega el prompt exacto. 'tags' te ayuda a filtrar con el buscador.
  const ITEMS = [
    {
      title: "Retrato de perfil B/N",
      src: "C9697CBB-E76C-4424-94A2-F53893968DC4.jpg",
      prompt: `Ultra-realistic black-and-white portrait using the exact face from the provided selfie – no editing, retouching, or smoothing. Preserve all facial features, hair, beard/makeup, piercings, and expression as shown. No changes to age, gender, or appearance. Subject stands in a dark studio with a black background, wearing a black knit crew neck and dark grey suit jacket (add if missing). Chest-up framing, head slightly tilted down, calm, introspective expression, eyes looking down. Lighting: One soft directional light from behind or side to outline silhouette, no harsh shadows. Diffused for depth, smooth skin texture. Camera: Full-frame, 85mm f/1.8, shallow depth. Format: Vertical (9:16), 4K, cinematic B&W, smooth gradients, balanced contrast, editorial look – no exaggerated texture.`,
      tags: ["retrato", "editorial", "bn"]
    },
    {
      title: "Retrato cinematografico en poligono",
      src: "Imagen de WhatsApp 2025-07-04 a las 03.08.29_598dc3e3.jpg",
      prompt: `Create a hyper-realistic, high-resolution (8K) cinematic portrait of me, using my exact facial features from the provided selfie – no retouching, no smoothing, and preserving all natural skin texture, hair, beard, and expression.

I am standing in a dimly lit industrial area (urban warehouse or polígono), at night. My body is slightly turned, facing the camera at a diagonal angle, with my head tilted down slightly, giving a calm but mysterious vibe. I'm wearing a dark, modern fitted suit with a shirt underneath – no tie – and stylish round black sunglasses.

The background is a gritty urban scene with shadows, fences, dim orange streetlights, and industrial textures, blurred to keep focus on me. Lighting is moody and dramatic, with a strong contrast between deep shadows and sharp highlights from a single harsh side light – like a streetlamp or passing car headlights. Rain or fog in the air adds cinematic depth and atmosphere.

The mood is dark, stylish, introspective, and powerful – like a noir film scene or urban fashion editorial. Shot in vertical 9:16 format, ultra-sharp DSLR realism, professional-grade lighting and lens depth.`,
      tags: ["retrato", "cinematografico"]
    },
    {
      title: "Retrato de estudio profesional",
      src: "3C9358F7-D303-4F73-8072-072EB8338AA7.jpg",
      prompt: `Ultra-realistic professional studio portrait, using the exact face from the provided selfie – no editing, no retouching, no smoothing, no changes to facial features, beard, skin texture, or expression, preserving earrings and nose ring exactly as in the original,  
the man is wearing a fitted all-black suit with black shirt and black tie, hands adjusting the suit button in front of chest, serious confident expression,  
set against a pitch black background, dramatic soft studio lighting from a beauty dish slightly above and to the side, strong shadows with preserved detail,  
shot on a full-frame camera with an 85mm f/1.4 lens, shallow depth of field, cinematic mood, 4K resolution, vertical 9:16, high contrast editorial style.`,
      tags: ["retrato", "profesional", "color"]
    },
    {
      title: "Retrato en B/N con sombras",
      src: "96A05973-F466-4CC6-8AF7-A5F0A0CEDB1B.jpg",
      prompt: `You are a professional photography studio assistant. When the user provides a selfie, generate a new image that faithfully preserves every facial and bodily feature of the subject (no retouching, slimming, smoothing, liquify, or alterations). Your task is to reproduce the aesthetic and lighting of a classic film-noir portrait described below, delivering two files: a 16-bit TIFF master and a high-quality JPEG copy.

Technical brief to fulfil:
• Style: high-contrast black-and-white, low-key lighting, cinematic "noir" look.  
• Lighting: single hard light (≈ 6500 K) positioned 45° camera-left, shining through venetian blinds opened ~2 cm to cast horizontal shadow bands across face and torso; no fill light (≈ 8 : 1 ratio).  
• Pose/Framing: vertical mid-shot (chest to top of head); subject centred, looking straight at camera; both hands adjusting a plain tie.  
• Wardrobe: dark suit jacket, white shirt, plain dark tie. Add these garments only if missing; never change the subject's physique.  
• Background: completely black.  
• Camera emulation: 85 mm equivalent lens, f/1.8, ISO 100, 1/160 s.  
• Resolution: at least 3000 × 4500 px at 300 ppi.  
• Post-processing: convert to monochrome, keep skin texture natural, subtle edge vignetting; do not retouch facial features or body shape.  
• Output filenames: "Retrato_BN.tiff" (16-bit) and "Retrato_BN.jpg" (quality 10).`,
      tags: ["retrato", "editorial", "bn"]
    },
    {
      title: "Retrato de lujo en azotea",
      src: "3C9358F7-D303-4F73-8072-072EB8338AA7.jpg",
      prompt: `Produce a luxurious rooftop portrait at golden hour, with a blurred modern city skyline forming a warm bokeh in the background. The subject must preserve the exact facial features and skin texture from the original selfie – no AI modifications, no retouching, no smoothing. He wears a smart-casual look: open-collar shirt, lightweight linen blazer, a prominent wristwatch, and black sunglasses. The scene is bathed in soft sunset lighting, casting a warm, golden glow that enhances facial contours naturally. The photo should be framed in vertical 9:16 orientation, high-resolution 4K, with a shallow depth of field using an 85mm f/1.4 lens for cinematic background separation. Clean editorial aesthetic, ultra-realistic texture, magazine-style composition, with rich highlights and subtle shadows across the skin. High-dynamic-range, professional fashion photography look.`,
      tags: ["retrato", "luxury", "color", "Golden"]
    },
    {
      title: "Foto de perfil profesional",
      src: "C9322E23-3D12-40DF-82AE-3478DC157F99.jpg",
      prompt: `Portrait of a person in a clean editorial studio setup.
The subject's exact face, makeup (if present), and natural expression from the provided selfie must be strictly preserved – no editing, no retouching, no AI enhancement, no smoothing, and no changes whatsoever to facial features, skin texture, makeup, hair color, lighting on the face, or expression.
The portrait must reproduce exactly the same face as in the input photo, maintaining the person's real appearance without any idealization, beautification, or reinterpretation.

The person is posed with shoulders turned approximately 30° from the camera, chin slightly forward and down, making direct eye contact with a slight, relaxed smile.
Backdrop: medium thunder gray seamless.
Lighting: three-point lighting setup with a large softbox key light at 45° and slightly above eye level to create soft Rembrandt-style modeling; subtle fill light from the opposite side at -1 stop; optional backlight with snoot to add gentle rim light on hair and shoulders.
Outfit: long-sleeve neutral-colored shirt (no logos or prints) that contrasts slightly with the background, fully covering any tattoos.
Accessories such as earrings or necklaces must be preserved exactly as in the original selfie, if present.

Shot with an 85mm lens at f/4 to f/5.6 for complete facial sharpness and natural background separation.
Framing: vertical orientation (9:16), ultra-high resolution (4K minimum).
Style: ultra-realistic professional studio photography with high dynamic range, magazine-quality lighting, and cinematic portrait look – but without altering the subject's true facial identity, makeup, hairstyle, or expression in any way.`,
      tags: ["retrato", "foto pefil", "color"]
    },
    {
      title: "Retrato fondo rojo",
      src: "IMG_6026.jpg",
      prompt: `Ultra-realistic studio portrait, using the exact face from the provided selfie – no editing, no retouching, no smoothing, preserving all visible facial traits exactly as in the reference – including natural skin tone, hair texture, expression, beard shape if present, and any accessories or tattoos only if visible in the reference.

Gently refine skin texture to look realistic and natural but slightly softened for a clean, flattering editorial look – maintain all defining features like pores and beard detail if present, but avoid over-sharpening wrinkles or shadows. Add Ray-Ban style black sunglasses.

Subject is wearing black clothing. Set against a bright, solid red glossy studio background. Framed from chest up, neutral facial expression, vertical orientation.

Lighting: beauty dish lighting from the front with soft fill light, plus subtle rim lighting for separation. Captured with an 85mm f/1.4 lens on a full-frame camera. 4K resolution, high-dynamic-range, editorial cinematic style, ultra-sharp focus with shallow depth of field – prioritize a clean, smooth yet realistic aesthetic over hyper-sharpening.`,
      tags: ["retrato", "profesional", "color"]
    },
    {
      title: "Retrato de noche",
      src: "01338EE2-A333-4883-870E-96D3620A1BBA.jpg",
      prompt: `using the exact face from the provided selfie – no editing, no retouching, no smoothing, no enhancement of skin or hair texture, no added detail, no beauty filters.

A cinematic black-and-white portrait taken outdoors at night. The subject stands upright and composed, wearing a long dark wool coat over a plain dark crewneck shirt. He gazes calmly toward the lower horizon with a serious, thoughtful, and quietly pleasant expression – introspective without appearing sad or angry.

A large full moon glows softly in the top left quadrant of the frame, providing depth and atmosphere in the background. The lighting is moody and low-key, with soft directional side light creating gentle shadows on the face and emphasizing natural texture without exaggeration.

Shot with a 150–600mm telephoto lens at 500mm for extreme background compression and shallow depth of field. The image is vertical 4K, ultra-realistic, with high-dynamic-range, editorial-grade tones and precise focus. Facial features must remain unmodified and natural – no textural exaggeration, no artificial detail, no over-processing. If the subject is female, apply elegant, editorial-style makeup to enhance beauty naturally and respectfully, without altering facial structure.`,
      tags: ["retrato", "noche", "b/n", "profesional"]
    },
    {
      title: "Retrato en mar",
      src: "775CF221-A62C-4619-B45F-B1B771D0CAFE.jpg",
      prompt: `A person standing waist-deep in turbulent sea water, wearing a wet, semi-transparent white button-down shirt open at the chest, lifting black square sunglasses with one hand, staring confidently at the camera. using the exact face from the provided selfie – no editing, no retouching, no smoothing. If the face is female, apply elegant, subtle makeup that enhances natural features without exaggeration. Maintain the natural skin texture and expression. Ocean waves splashing, shirt clinging to the body, overcast daylight with soft diffused light, cinematic atmosphere. Shot with Canon EOS R5 and 85mm f/1.8 lens, shallow depth of field, high dynamic range, vertical 9:16 composition, 4K resolution. Ultra-realistic professional fashion photography.`,
      tags: ["retrato", "playa", "color", "profesional"]
    },
    {
      title: "Retrato cinematografico con vehiculo",
      src: "775CF221-A62C-4619-B45F-B1B771D0CAFE.jpg",
      prompt: `Ultra-cinematic long-exposure poster-style composition in a rainy urban tunnel at night, featuring a person using the exact face from the provided selfie – no editing, no retouching, no smoothing – wearing dark aviator sunglasses and a fitted black racing-style jacket. The subject stands in a confident 3/4 pose, partially enveloped in environmental mist and tunnel reflections. Their figure is softly blended into the background using cinematic light flares, rain particles and neon haze. The tunnel is deeply blurred with bokeh and long-exposure light streaks, featuring colors that match and contrast the car's original tones.

Below, the exact car from the reference image – preserving its shape, color, wheels, and any custom modifications – is placed from a low cinematic angle with headlights on, reflecting on the wet pavement. Character and vehicle are visually unified through fog, lighting and depth to create an immersive, atmospheric scene.

Camera: Canon EOS R5, 85mm f/1.2 lens.  
Lighting: mixed neon colors inspired by the actual car, with cinematic contrast.  
Vertical format, 4K resolution, high-dynamic-range, shallow depth of field.  
A small, centered caption in fine typewriter-style font shows the exact car name based on the reference image: "**[Brand + Model from attached car]**".`,
      tags: ["retrato", "cinematografico", "coche", "profesional"]
    },
    {
      title: "Retrato B/N con gafas de sol",
      src: "70637C95-07A5-4A5E-837A-B84612724715.jpg",
      prompt: `ultra-realistic portrait of a person, using the exact face from the provided selfie – no editing, no retouching, no smoothing, 
set in a dramatic black studio with high-contrast Rembrandt-style lighting and deep shadows, cinematic atmosphere, 
wearing classic Ray-Ban style sunglasses with a city skyline reflection in the lenses, 
black crew-neck T-shirt, facial piercings preserved as in the selfie, 
if female: add subtle and elegant makeup (light contour, soft eyeliner, defined brows, neutral lips), 
shot with an 85mm f/1.4 lens, vertical 4K resolution, shallow depth of field, 
pose in three-quarter view with lifted chin and serious expression, 
moody editorial lighting and magazine-quality black-and-white portrait photography.`,
      tags: ["retrato", "B/N", "profesional"]
    },
  ];


  const grid = document.getElementById('grid');
  const search = document.getElementById('search');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalTitle = document.getElementById('modalTitle');
  const modalPrompt = document.getElementById('modalPrompt');
  const copyBtn = document.getElementById('copyBtn');
  const openBtn = document.getElementById('openBtn');
  const closeBtn = document.getElementById('closeModal');
  const toast = document.getElementById('toast');
  const yearSpan = document.getElementById('year');
  yearSpan.textContent = new Date().getFullYear();

  let filtered = ITEMS.slice();
  let current = null;

  function render(list) {
    grid.innerHTML = "";
    list.forEach((item, idx) => {
      const card = document.createElement('article');
      card.className = 'item';
      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-label', "Abrir prompt: " + item.title);
      card.addEventListener('click', () => openModal(item));
      card.addEventListener('keydown', (e) => { if (e.key === 'Enter') openModal(item); });

      const img = document.createElement('img');
      img.src = item.src;
      img.alt = item.title;
      img.className = 'thumb';

      const meta = document.createElement('div');
      meta.className = 'meta';

      const tag = document.createElement('div');
      tag.className = 'tag';
      tag.textContent = "#" + (item.tags?.[0] || "prompt");

      const mini = document.createElement('button');
      mini.className = 'mini-btn';
      mini.textContent = 'Ver prompt';
      mini.addEventListener('click', (e) => { e.stopPropagation(); openModal(item); });

      meta.appendChild(tag);
      meta.appendChild(mini);

      card.appendChild(img);
      card.appendChild(meta);
      grid.appendChild(card);
    });
  }

  function openModal(item) {
    current = item;
    modalImg.src = item.src;
    modalTitle.textContent = item.title || 'Prompt';
    modalPrompt.value = item.prompt || '';
    modal.classList.add('open');
  }
  function closeModal() {
    current = null;
    modal.classList.remove('open');
  }

  function showToast(msg="¡Copiado!") {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 1200);
  }

  // Search/filter
  search.addEventListener('input', () => {
    const q = search.value.trim().toLowerCase();
    filtered = ITEMS.filter(it => {
      const hay = (it.title || "") + " " + (it.tags || []).join(" ");
      return hay.toLowerCase().includes(q);
    });
    render(filtered);
  });

  // Buttons
  copyBtn.addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(modalPrompt.value);
      showToast();
    } catch (e) {
      showToast("No se pudo copiar");
    }
  });
  openBtn.addEventListener('click', () => {
    window.open("https://chat.openai.com/", "_blank", "noopener");
  });
  document.getElementById('openChat').addEventListener('click', () => {
    window.open("https://chat.openai.com/", "_blank", "noopener");
  });
  closeBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
  window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

  // Render initial
  render(filtered);
  </script>
</body>
</html>
